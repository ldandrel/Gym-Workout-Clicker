<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Gym Workout Clicker</title>

        <meta name="description" content="" />
        
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-16x16.png" sizes="16x16">
        
        <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans:400,700" rel="stylesheet">
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div class="landing_screen">
            <div class="logo">Gym Workout Clicker</div>
            <h1 class="hero-title">Become <br>the <br>strongest</h1>
            <span class="line-blue"></span>
            <p class="description">The most addicting game about click and workout</p>
            <button class="play_button">Play</button>
        </div>

        <div class="game-interface">
        <div class="click-area">
            <button class="click_button img-1">
                <img src="assets/img/woman_beginner.png" alt="Woman sporty" class="image-1">
                <img src="assets/img/woman_beginner_2.png" alt="Woman sporty" class="image-2">
            </button>
            <div class="score-display">
                <div class="fame">
                    <p class="fame_display"><span>0</span>subs</p>
                    <p class="fame_second_display per_second"><span>0</span>subs/s</p>
                </div>
                <img src="assets/img/fame.png" alt="Strength icon">
                <div class="separator-score"></div>
                <img src="assets/img/strength.png" alt="Fame icon">
                <div class="force">
                    <p class="force_display"><span>0</span>pt</p>
                    <p class="force_second_display per_second"><span>0</span>pt/s</p>
                </div>
                <p class="click_value_display"><span>0</span>pt/click</p>
            </div>
        </div>
        <div class="amelioration">
            <ul class="amelioration-list"></ul>
        </div>
        <div class="options">
            <button class="options-button"><img src="assets/img/option_wheel.png" alt="Option wheel"></button>
            <div class="hidden-options">
                <button class="reset">Reset</button>
            </div>
        </div>
        </div>
        <script src="assets/json/amelioration.js"></script>
        <script src="assets/js/app.min.js"></script>
    </body>
</html>
